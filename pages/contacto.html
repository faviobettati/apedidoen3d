            <main>  <!-- Seccion 2: Formulario de contacto.-->
                <section>
                    <h2>Contactanos completando el siguiente formulario:</h2>
                    <form action="">
                        <fieldset class="labelFormu">
                            <legend>Formulario APedido3D</legend>
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input class="labelFormu" type="text" placeholder="Tu Nombre" id="nombre">
                            </div>
                            <div>
                                <label for="mail">Correo:</label>
                                <input class="labelFormu" type="email" placeholder="Tu Email" id="mail">
                            </div>
                            <div>
                                <label for="asunto">Asunto:</label>
                                <select class="labelFormu" name="" id="asunto">
                                    <option value="presu">Presupuesto</option>
                                    <option value="diseno">Diseño</option>
                                    <option value="cons">Consulta</option>
                                    <option value="sug">Sugerencia</option>
                                </select>
                            </div>
                            <div>
                                <label for="mensaje">Escribí tu mensaje:</label>
                                <textarea class="labelFormu" id="mensaje" placeholder="Ej: Solicito presupuesto..." cols="30" rows="7"></textarea>
                            </div>
                            <div>
                                <label for="nesletter">Deseo recibir novedades:</label>
                                <input type="checkbox" name="" id="newsletter">
                            </div>
                            <input type="submit" value="Enviar" id="btnNaranja">
                        </fieldset>
                    </form>
                </section>

                <div class="linkArriba"> 
                    <a class="linkArriba" href="#arriba">Ir ARRIBA</a>  <!-- Boton IR ARRIBA-->
